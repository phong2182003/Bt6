<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <p class="ms-3 mt-3">Fullname_Customers</p>
        <div class="input-group mb-3 ms-3" style="width: 30%;">
            <input type="text" class="form-control " placeholder=" " id="Fullname_Customers" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <p class="ms-3 mt-3">Id_Pro</p>
        <div class="input-group mb-3 ms-3" style="width: 30%;">
            <input type="text" class="form-control " placeholder="" id="Id_Pro" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <p class="ms-3 mt-3">Name_Pro</p>
        <div class="input-group mb-3 ms-3" style="width: 30%;">
            <input type="text" class="form-control " placeholder=" " id="Name_Pro" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <p class="ms-3 mt-3">Quanity_Pro</p>
        <div class="input-group mb-3 ms-3" style="width: 30%;">
            <input type="number" class="form-control " placeholder=" " id="Quanity_Pro" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <p class="ms-3 mt-3">Price_Pro</p>
        <div class="input-group mb-3 ms-3" style="width: 30%;">
            <input type="number" class="form-control " placeholder=" " id="Price_Pro" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="ms-3">
            <button type="button" onclick="save(Fullname_Customers.value,Id_Pro.value,Name_Pro.value,Quanity_Pro.value,Price_Pro.value)" class="btn btn-danger">Save</button>
            <button type="button" onclick="show()" class="btn btn-danger">Show</button>
            <button type="button" onclick="reset()" class="btn btn-danger">Reset </button>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Auto_increment</th>
                <th scope="col">Full Name Customer</th>
                <th scope="col">Id Pro</th>
                <th scope="col">Name pro</th>
                <th scope="col">Quantity Pro</th>
                <th scope="col">Price Pro</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="result">
              
            </tbody>
          </table>

    </main>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
